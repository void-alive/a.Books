<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous"></script>
  <script>
      $(document).ready(function () {
          $("#modify").on("click", function () {
              self.location = "/todo/modify?tno="+$("#tno").val();
          });
          $("#list").on("click", function () {
              self.location = "/todo/list";
          });
      });
  </script>
</head>
<body>
<div>
  <div>
    <span>tno</span>
    <input type="text" id="tno" name="tno" th:value="${dto.tno}" readonly>
  </div>
  <div>
    <span>title</span>
    <input type="text" name="title" th:value="${dto.title}" readonly>
  </div>
  <div>
    <span>dueDate</span>
    <input type="text" name="dueDate" th:value="${dto.dueDate}" readonly>
  </div>
  <div>
    <span>writer</span>
    <input type="text" name="writer" th:value="${dto.writer}" readonly>
  </div>
  <div>
    <label for="finished">finished</label>
    <input type="checkbox" name="finished" id="finished" th:if="${dto.finished ? 'checked' : ''}">
  </div>
  <div>
    <button type="button" id="modify"> modify</button>
    <button type="button" id="list"> list</button>
  </div>
</div>
</body>
</html>
