<!DOCTYPE html>
<html lang="en" xmlns:>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          crossorigin="anonymous"></script>
</head>
<body>
<h1>list</h1>

<div class="row content">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Search </h5>
        <form action="/todo/list" method="get">
          <input type="hidden" name="size" id="size" value="${pageRequestDTO.size">
          <div class="mb-3">
            <input type="checkbox" name="finished" id="finished"> 완료여부
          </div>
          <div class="mb-3">
            <input type="checkbox" name="types" value="t">제목
            <input type="checkbox" name="types" value="w">작성자
            <input type="text" name="keyword" class="form-control">
          </div>
          <div class="input-group mb-3 dueDateDiv">
            <input type="date" name="from" class="form-control">
            <input type="date" name="to" class="form-control">
          </div>
          <div class="input-group mb-3">
            <div class="float-end">
              <button class="btn btn-primary" type="submit">Search</button>
              <button class="btn btn-secondary" type="reset">clear</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="card-body">
  <h5 class="card-title">Special title treatment</h5>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Tno</th>
      <th scope="col">Title</th>
      <th scope="col">Writer</th>
      <th scope="col">DueDate</th>
      <th scope="col">Finished</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dto : ${responseDTO.dtoList}">
      <th scope="row" th:text="${dto.tno}"></th>
      <td><a href="#" th:href="@{|/todo/read?tno=${dto.tno}|}" th:text="${dto.title}"></a></td>
      <td th:text="${dto.writer}"></td>
      <td th:text="${dto.dueDate}"></td>
      <td th:text="${dto.finished}"></td>
    </tr>
    </tbody>
  </table>
  <div class="float-end">
    <ul class="pagination flex-wrap" th:each="begin : ${responseDTO.start}">
      <li class="page-item"><a class="page-link" href="#" th:text="${num}"></a></li>
    </ul>
  </div>
</div>
</body>
</html>
